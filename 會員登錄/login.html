<!doctype html>
<html lang="zh-Hant">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>登入</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" />
  <style>
    body {
      min-height: 100vh;
      background: linear-gradient(180deg, rgba(25, 135, 84, .08), rgba(255, 255, 255, 0));
    }

    .card {
      border: 0;
      border-radius: 16px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, .08);
    }
  </style>
</head>

<body class="d-flex align-items-center">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6">
        <div class="card">
          <div class="card-body p-4 p-md-5">
            <h5 class="fw-semibold mb-1 text-center">登入系統</h5>
            <div class="text-muted small text-center mb-4">請輸入帳號與密碼</div>

            <form id="f" novalidate>
              <div class="mb-3">
                <label class="form-label">帳號</label>
                <input class="form-control" id="username" required minlength="3" autocomplete="username">
                <div class="invalid-feedback">帳號至少 3 個字。</div>
              </div>

              <div class="mb-3">
                <label class="form-label">密碼</label>
                <input type="password" class="form-control" id="password" required minlength="6"
                  autocomplete="current-password">
                <div class="invalid-feedback">密碼至少 6 碼。</div>
              </div>

              <button class="btn btn-primary w-100 py-2" type="submit">登入</button>

              <div class="text-center mt-3 small">
                尚未有帳號？ <a href="register.html" class="text-decoration-none">建立帳號</a>
              </div>

              <div id="msg" class="mt-3"></div>
            </form>
          </div>
        </div>

        <div class="text-center text-muted small mt-3">© <span id="yy"></span> Your Company</div>
      </div>
    </div>
  </div>
<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbzbjC0eT3XW1RStUf3mkI7EvJD7yZ3_w8MG1Tw8yt7P_UHds4KrhVahHzi3r6djyYiH/exec";

  document.getElementById('yy').textContent = new Date().getFullYear();
  const f = document.getElementById('f');
  const msg = document.getElementById('msg');

  function showMsg(type, text) {
    msg.className = `alert alert-${type}`;
    msg.textContent = text;
  }

  async function callApi(payload) {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "text/plain;charset=utf-8" },
      body: JSON.stringify(payload)
    });
    const text = await res.text();
    try { return JSON.parse(text); }
    catch { return { ok: false, message: "回傳不是 JSON：" + text }; }
  }

  f.addEventListener('submit', async (e) => {
    e.preventDefault();
    if (!f.checkValidity()) { f.classList.add('was-validated'); return; }

    showMsg("info", "登入中…");

    const payload = {
      action: "login",
      username: document.getElementById('username').value.trim(),
      password: document.getElementById('password').value
    };

    try {
      const data = await callApi(payload);
      if (data && data.ok) {
        showMsg("success", data.message || "登入成功！");
        // ✅ 你可在這裡存 token / 使用者資料
        localStorage.setItem("user", JSON.stringify(data.data || {}));
        // setTimeout(() => window.location.href = "index.html", 500);
      } else {
        showMsg("danger", (data && data.message) || "登入失敗");
      }
    } catch (err) {
      showMsg("danger", (err && err.message) ? err.message : "登入失敗（可能是 CORS / 網路問題）");
    }
  });
</script>


</body>

</html>
